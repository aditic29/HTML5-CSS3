<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4</title>
	<style type="text/css">
		.border td{
			border: 2px solid #efefef;
			box-shadow: 1px 1px grey;
		}	
	</style>
</head>
<body>
	<div>
		<p><strong>This table has borders</strong></p>
		<table class="border">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</div>
	<div>
		<p><strong>And this table has no borders:</strong></p>
		<table>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</div>
</body>
</html>
